  <rect x="18" y="4" width="10" height="10" rx="1" fill="#F5F5F5"/>
  <rect x="4" y="18" width="10" height="10" rx="1" fill="#F5F5F5"/>
  <rect x="18" y="18" width="10" height="10" rx="1" fill="#E07B39"/>
  <!-- Grout Lines -->
  <line x1="16" y1="4" x2="16" y2="28" stroke="#2D2D2D" stroke-width="2"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#2D2D2D" stroke-width="2"/>
</svg>
